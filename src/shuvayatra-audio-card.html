<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<link rel="import" href="behaviors/post-behavior.html">

<dom-module id="shuvayatra-audio-card">
<template>
    <style is="custom-style">
        iron-image{
            width: 130px;
            height: 115px;
            float: left;
        }

        .mytitle__wrap{
            width: calc(100% - 130px);
            float: left;
            position: relative;
            padding: 5px 5px 5px 25px;
        }

        .mytitle__wrap label:nth-of-type(1){
            font-size: 14px;
            color: #000;
            height: 60px;
        }

        .mytitle__wrap label{
            font-size: 12px;
            display: block;
            color: #868686;
            cursor: pointer;
        }

        paper-card{
            width:100%;
            margin-bottom: 10px;
            display: flex;
        }

        paper-fab {
            --iron-icon-fill-color: #00bbd3;
            background: #fff;
            position: absolute;
            top: 50%;
            left: -20px;
            transform: translateY(-50%);
        }

        .post-card a{
            display: block;
        }

        .link {
            display: block;
            text-decoration: none;
        }

        @media only screen and (min-width: 480px){
            iron-image{
                width: 300px;
                height: 150px;
            }

            .mytitle__wrap{
                width: calc(100% - 150px);
            }

            .mytitle__wrap label:nth-of-type(1) {
                height: 90px;
            }

        }

    </style>

    <a class="link" href="{{ _generateUrl(post) }}">
    <paper-card class="mycard" elevation="2" animated="true">
        <paper-ripple></paper-ripple>
        <iron-image placeholder="../images/image-default.png" preload src="{{ post.data.thumbnail }}" fade="true" sizing="cover"></iron-image>
        <div class="mytitle__wrap">
            <paper-fab mini icon="av:volume-up" no-ink></paper-fab>
            <label>{{ post.title }}</label>
            <label>{{ post.category }}</label>
            <label>{{ _getRelativeTime(post.updated_at)}}</label>
        </div>
    </paper-card>
    </a>
</template>
<script>
    Polymer({
        is: 'shuvayatra-audio-card',
        behaviors: [PostBehavior],
        
        properties: {
        }
    });
</script>
</dom-module>
