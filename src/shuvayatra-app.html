<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">
<link rel="import" href="shuvayatra-header.html">

<dom-module id="shuvayatra-app">

  <template>

    <style>

      :host {
        display: block;
        padding-top: 64px;
        --app-primary-color: #00BBD5;
        --app-secondary-color: black;
      }

      iron-pages{
        height: 100%;
      }

      .category{
        margin-top: 190px;
      }

      @media only screen  and (min-width : 900px) {
          .content{
            max-width: 800px;
            margin: 0 auto;
          }
      }

      @media only screen  and (min-width: 1024px) {
          .category {
              margin-top: 290px;
          }
      }

      @media only screen  and (min-width: 1600px) {
          .category {
              margin-top: 390px;
          }
      }
    </style>

    <app-location route="{{ route }}"></app-location>
    <app-route
        route="{{ route }}"
        pattern="/:page"
        data="{{ routeData }}"
        tail="{{ subroute }}"></app-route>

    <app-route
      route="{{ subroute }}"
      pattern="/:id"
      data="{{ subrouteData }}">
    </app-route>

    <app-route
      route="{{ subroute }}"
      pattern="/query/:searchQuery"
      data="{{ searchrouteData }}">
    </app-route>

    <app-route
      route="{{ subroute }}"
      pattern="/tag/:searchTag"
      data="{{ searchrouteData }}">
    </app-route>

    <div id="main" class="content">
    </div>

    <iron-ajax id="ajax" url="" handle-as="document"></iron-ajax>
  </template>

  <script>

    Polymer({

      is: 'shuvayatra-app',
      behaviors:[Polymer.IronScrollTargetBehavior],

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_subrouteDataChanged(subrouteData)'
      ],

      _getVisibility: function(container){
        if(container === 'main'){
          if(this.showMainHeader){
            return "visible";
          }else{
            return "invisible";
          }
        }else{
          if(!this.showMainHeader){
            return "visible";
          }else{
            return "invisible";
          }
        }
      },

      ready: function(){
        var self = this;
        self.$.ajax.addEventListener('response', function (response) {
            try {
                self.async(function () {

                    var links = response.detail.response.head.querySelectorAll("link");
                    for (var i = 0; i <= links.length - 1; i++) {
                        if (!window.document.head.innerHTML.indexOf(links[i].href.toLowerCase()) != -1) {
                            var l = document.createElement('link');
                            l.rel = 'import';
                            l.href = links[i].href.toLowerCase();
                            document.head.appendChild(l);
                        }
                    }

                    var l = document.createElement('div');
                    l.innerHTML = response.detail.response.body.innerHTML;
                    self.$.main.innerHTML = "";
                    self.$.main.appendChild(l);
                }, 0);
            } catch (e) {
            }
        });
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page, old) {
        this.importHref(this.resolveUrl('shuvayatra-' + page + '.html'), null, null, true);
        this._reloadPage();
      },

      _subrouteDataChanged: function(data){
        if(this.page === 'post' || this.page === 'category')
          this._reloadPage();
      },

      _reloadPage: function(){
        this.$.ajax.url = this.resolveUrl('../pages/' + this.page + '.html');
        this.$.ajax.generateRequest();
      },

      _removePreviousPage: function(page){
        if(page === 'post'){
          if(this.$.post){
            console.dir(this.$.post);
          }
        }
      },

    });

  </script>

</dom-module>
