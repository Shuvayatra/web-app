<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">
<link rel="import" href="shuvayatra-header.html">
<dom-module id="shuvayatra-app">

  <template>

    <style>

      :host {
        display: block;
        padding-top: 64px;
        --app-primary-color: #00BBD5;
        --app-secondary-color: black;
      }

      iron-pages{
        height: 100%;
      }

      .category{
        margin-top: 190px;
      }

      @media only screen  and (min-width : 900px) {
          .content{
            max-width: 800px;
            margin: 0 auto;
          }
      }

      @media only screen  and (min-width: 1024px) {
          .category {
              margin-top: 290px;
          }
      }

      @media only screen  and (min-width: 1600px) {
          .category {
              margin-top: 390px;
          }
      }
    </style>

    <app-location route="{{ route }}"></app-location>

    <app-route
        route="{{ route }}"
        pattern="/:page"
        data="{{ routeData }}"
        tail="{{ subroute }}"></app-route>

    <app-route
      route="{{ subroute }}"
      pattern="/:id"
      data="{{ subrouteData }}">
    </app-route>

    <app-route
      route="{{ subroute }}"
      pattern="/query/:searchQuery"
      data="{{ searchrouteData }}">
    </app-route>

    <app-route
      route="{{ subroute }}"
      pattern="/tag/:searchTag"
      data="{{ searchrouteData }}">
    </app-route>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
            <shuvayatra-home name="home"></shuvayatra-home>
            <shuvayatra-destination name="destination"></shuvayatra-destination>
            <shuvayatra-journey name="journey"></shuvayatra-journey>
            <shuvayatra-question route="{{routeData}}" name="question"></shuvayatra-question>
            <shuvayatra-profile name="profile"></shuvayatra-profile>
            <shuvayatra-post route="{{subrouteData}}" name="post"></shuvayatra-post>
            <shuvayatra-search route="{{searchrouteData}}" name="search"></shuvayatra-search>
            <shuvayatra-tags route="{{searchrouteData}}" name="tags"></shuvayatra-tags>
    </iron-pages>
  </template>

  <script>

    Polymer({

      is: 'shuvayatra-app',
      behaviors:[Polymer.IronScrollTargetBehavior],

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _getVisibility: function(container){
        if(container === 'main'){
          if(this.showMainHeader){
            return "visible";
          }else{
            return "invisible";
          }
        }else{
          if(!this.showMainHeader){
            return "visible";
          }else{
            return "invisible";
          }
        }
      },
      _routePageChanged: function(page) {
        this.page = page || 'home';
      },
      _pageChanged: function(page, oldPage) {
        if (page != null) {

          this.importHref(
            this.resolveUrl('shuvayatra-' + page + '.html'),null, null, true);

        }
      },
    });

  </script>

</dom-module>
