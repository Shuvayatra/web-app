<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">

<link rel="import" href="shuvayatra-header.html">

<dom-module id="shuvayatra-app">

  <template>

    <style>

      :host {
        display: block;
        padding-top: 64px;
        --app-primary-color: #00BBD5;
        --app-secondary-color: black;
      }

      iron-pages{
        height: 100%;
      }

      @media only screen  and (min-width : 900px) {
          .content{
            max-width: 800px;
            margin: 0 auto;
          }

        .category {
          padding-top: 210px;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-route
      route="{{subroute}}"
      pattern="/:id"
      data="{{subrouteData}}">
    </app-route>

      <!-- Main content -->
      <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
        <shuvayatra-home class="content" name="home" scroll-target="{{scrollTarget}}"></shuvayatra-home>
        <shuvayatra-journey class="content" name="journey"></shuvayatra-journey>
        <shuvayatra-destination class="content" name="destination"></shuvayatra-destination>
        <shuvayatra-question class="content" name="question"></shuvayatra-question>
        <shuvayatra-profile class="content" name="profile"></shuvayatra-profile>
        <shuvayatra-category class="content category" name="category" category-id="{{subrouteData.id}}"></shuvayatra-category>
        <shuvayatra-post class="content" name="post" post-id="{{subrouteData.id}}"></shuvayatra-post>
      </iron-pages>

  </template>

  <script>

    Polymer({

      is: 'shuvayatra-app',
      behaviors:[Polymer.IronScrollTargetBehavior],

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _getVisibility: function(container){
        if(container === 'main'){
          if(this.showMainHeader){
            return "visible";
          }else{
            return "invisible";
          }
        }else{
          if(!this.showMainHeader){
            return "visible";
          }else{
            return "invisible";
          }
        }
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
        
        this.showMainHeader = !(this.page === 'post' || this.page === 'category');
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('shuvayatra-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
