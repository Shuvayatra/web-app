<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shuvayatra-feed.html">
<link rel="import" href="shuvayatra-header.html">

<dom-module id="shuvayatra-category">
<template>
    <style is="custom-style">
        :host{
            display: block;
        }
    </style>

    <shuvayatra-header category data="{{headerData}}"></shuvayatra-header>
    <shuvayatra-feed id="feed" category-id="{{categoryId}}" header-data="{{headerData}}"></shuvayatra-feed>
</template>
<script>
	Polymer({
        is: 'shuvayatra-category',
        
        properties: {
        	categoryId:{
        		type: Number,
                observer: '_onIdChanged'
        	},

            headerData:{
                type: Object,
                observer: '_onHeaderChanged'
            },

        },

        ready: function(){
            this.categoryId = window.location.pathname.split("category/")[1];
        },

        _onIdChanged: function(id){
            this.headerData = {};
        },
    });
</script>
</dom-module>
