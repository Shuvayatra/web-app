<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="shuvayatra-header">
<template>
    <style>
        :host {
        }
         app-header {
            @apply(--layout-fixed-top);
            z-index: 2;
            color: #fff;
            
            background-color: var(--app-primary-color);
            --app-header-shadow: {
                box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
                height: 10px;
                bottom: -10px;
            };
          }
          
          app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
          }

          app-header.with-image{
            --app-header-background-front-layer: {
              background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
            };

            --app-header-background-rear-layer: {
              background-color: var(--app-primary-color);
            };
            background-position: bottom center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height: 250px;
          }

          app-toolbar a {
            display: inline-block;
            margin-left:16px;
            line-height: 40px;
            text-decoration: none;
            color: #FFFFFF;
            float: right;
          }

          app-toolbar iron-icon{
            width: 32px;
            height: 32px;
          }
          iron-selector{
            display: block;
            width: 100%;
          }
          #logo-title{
            float: left;
            line-height: 40px;
            margin-left: 0;
          }
          #logo-title span{
            display: inline-block;
          }
          #logo-icon{
            margin-right: 0.5em;
            vertical-align:middle;
          }

          @media only screen  and (min-width : 900px) {
          app-toolbar {
            max-width: 800px;
            margin: 0 auto;
          }

          app-header.with-image{
            background-size: 800px 100%;
          }
      }
    </style>

    <!-- main header for with navigation icons -->
    <template is="dom-if" if="{{main}}">
      <app-header condenses effects="waterfall" fixed>
        <app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
            <a id="logo-title" name="home" href="/">
              <iron-image id="logo-icon" src="../images/logo-square.png" preload sizing="cover" height="32" width="32"></iron-image>
            </a>
            <a name="profile" href="/profile"><iron-icon icon="icons:account-circle"></iron-icon></a>
            <a name="question" href="/question"><iron-icon icon="icons:question-answer"></iron-icon></a>
            <a name="journey" href="/journey"><iron-icon icon="maps:flight"></iron-icon></a>
            <a name="destination" href="/destination"><iron-icon icon="maps:place"></iron-icon></a>
          </iron-selector>
        </app-toolbar>
      </app-header>
    </template>

    <!-- normal header for detail pages with back icon and title -->
    <template is="dom-if" if="{{post}}">
      <!-- <template is="dom-if" if="{{!hasFeatureImage}}">
        <app-header condenses effects="waterfall" fixed>
          <app-toolbar>
              <paper-icon-button id="back" icon="arrow-back" on-click="_goBack"></paper-icon-button>
              <label>{{data.title}}</label>
          </app-toolbar>
        </app-header>
      </template> -->
      <!-- <template is="dom-if" if="{{hasFeatureImage}}"> -->
        <app-header class="with-image" condenses fixed 
      effects="waterfall resize-snapped-title fade-background" 
      effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'
      style="background-image: url([[data.featured_image]]);">
        <app-toolbar>
            <paper-icon-button id="back" icon="arrow-back" on-click="_goBack"></paper-icon-button>
            <label condensed-title>{{data.title}}</label>
            <div title>
              <iron-image src="{{data.small_icon}}" sizing="contain" width="25" height="25"></iron-image>
              <label>{{data.title}}</label>
            </div>
        </app-toolbar>
      </app-header>
      <!-- </template> -->
    </template>

    <!-- normal header for detail pages with back icon and title and featured-image-->
    <template is="dom-if" if="{{category}}">
      <app-header class="with-image" condenses fixed 
      effects="waterfall resize-snapped-title fade-background" 
      effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'
      style="background-image: url([[data.featured_image]]);">
        <app-toolbar>
            <paper-icon-button id="back" icon="arrow-back" on-click="_goBack"></paper-icon-button>
            <label condensed-title>{{data.title}}</label>
            <div title>
              <iron-image src="{{data.small_icon}}" sizing="contain" width="25" height="25"></iron-image>
              <label>{{data.title}}</label>
            </div>
        </app-toolbar>
      </app-header>
    </template>

</template>
<script>
    Polymer({
        is: 'shuvayatra-header',

        properties: {
            data: {
              type: Object,
              value: {}
            }, 

            main: {
                type: Boolean,
                value: false
            },

            post: {
                type: Boolean,
                value: false
            },

            hasFeatureImage: {
              type: Boolean,
              value: false
            },

            category: {
                type: Boolean,
                value: false
            },
        },

        _goBack: function () {
            window.history.back();
        },

    });
</script>
</dom-module>
