<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">

<link rel="import" href="shuvayatra-feed.html">

<dom-module id="shuvayatra-home">

  <template>

    <style>
      :host {
        display: block;
        padding: 20px 10px;
      }
    </style>
    <!-- "http://api.shuvayatra.org/api/posts" -->
    <shuvayatra-feed scroll-target="{{scrollTarget}}" filters="{{filters}}" feed-url="http://192.168.1.59:8081/api/posts"></shuvayatra-feed>

  </template>

  <script>

    Polymer({

      is: 'shuvayatra-home',
      behaviors:[Polymer.IronScrollTargetBehavior],

      properties:{
        filters:{
          type: Array,
          value: []
        },

      },

      ready: function(){
        this.filters = [
            {title: "All", value: "all"},
            {title: "My Favourites", value: "favourites"},
            {title: "Articles", value: "article"},
            {title: "Audio", value: "audio"},
            {title: "Video", value: "video"}
          ];
      },

    });

  </script>

</dom-module>
