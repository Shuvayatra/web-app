<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">

<link rel="import" href="shuvayatra-feed.html">

<dom-module id="shuvayatra-home">

  <template>

    <style>
      :host {
        display: block;
      }

      shuvayatra-feed {
        padding: 20px 10px;
      }
    </style>

    <shuvayatra-header main></shuvayatra-header>

    <!-- "http://api.shuvayatra.org/api/posts" -->
    <shuvayatra-feed scroll-target="{{scrollTarget}}" filter="{{filter}}" feed-url="http://api.shuvayatra.org/api/posts"></shuvayatra-feed>

  </template>

  <script>

    Polymer({

      is: 'shuvayatra-home',
      behaviors:[Polymer.IronScrollTargetBehavior],

      properties:{
        filter:{
          type: Object
        },

      },

      ready: function(){
        this.filter = {
            "filterBy": "type",
            "data": [
              {title: "All", id: -1},
              {title: "Articles", id: "text"},
              {title: "Audio", id: "audio"},
              {title: "Video", id: "video"}
            ]
          };
      },

    });

  </script>

</dom-module>
