<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="shuvayatra-header.html">

<dom-module id="shuvayatra-tags">

<template>

    <style>
        :host {
                display: block;
            }

            .tag-wrapper {
                background-color: #f1f1f1;
                min-height: 150px;
                margin-top: 16px;
                padding: 16px;
            }

            .tag-link {
                text-decoration: none;
                color: #000;
                display: inline-block;
                margin: 5px;
            }

            .tag-link:hover paper-card {
                background-color: #dedede;
            }

            .tag-link paper-card {
                padding: 5px 10px;
            }

            .tag-link paper-card label {
                cursor: pointer;
            }
    </style>

    <shuvayatra-header search search-term="{{ searchTerm }}"></shuvayatra-header>
    
    <iron-ajax id="ajax"
        auto
        url="{{ baseUrl }}api/tags"
        method="GET"
        last-response="{{ data }}"
        loading="{{ isLoading }}">
    </iron-ajax>

    <div class="tag-wrapper">
            <template is="dom-repeat" items="{{ data }}">
                <a class="tag-link" href="/search/tag/{{item}}">
                    <paper-card elevation="1">
                        <label>{{ item }}</label>
                    </paper-card>
                </a>
            </template>
        </div>
</template>

<script>

    Polymer({

        is: 'shuvayatra-tags',
        behaviors: [GlobalBehavior],
        
        properties:{
            searchTerm:{
                type: String,
                value: "",
                observer: '_onSearchTermChanged'
            }
        },

        _onSearchTermChanged: function(value) {
            var oldLength = this.temp ? this.temp.length : 0;
            var newLength = value.length;
            if(Math.abs(newLength - oldLength) > 3){
                this.temp = value;
            }
        }

    });

</script>
</dom-module>
