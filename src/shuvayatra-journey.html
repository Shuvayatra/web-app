<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shuvayatra-journey-card.html">
<link rel="import" href="shuvayatra-header.html">

<dom-module id="shuvayatra-journey">

  <template>

    <style>
      :host {
        display: block;
        padding: 20px 10px;
      }

      .shuvayatra-card-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .shuvayatra-card {
        width: 50%;
        float: left;
        margin: 10px 0 0;
        box-sizing: border-box;
        border: 4px solid #eee;
      }

    </style>

    <shuvayatra-header main></shuvayatra-header>

    <iron-ajax id="ajax"
        auto
        url="http://api.shuvayatra.org/api/journey" 
        last-response="{{data}}"
        loading="{{isLoading}}">
    </iron-ajax>

    <div class="shuvayatra-card-wrapper">
      <template is="dom-repeat" items="{{data}}">
        <div class="shuvayatra-card">
          <shuvayatra-journey-card category="{{item}}"></shuvayatra-journey-card>
        </div>
      </template>
    </div>

    <div class="loadingIndicator">
        <paper-spinner active="{{isLoading}}"></paper-spinner>
    </div>

  </template>

  <script>

    Polymer({

      is: 'shuvayatra-journey',

    });

  </script>

</dom-module>
