<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="behaviors/post-behavior.html">
<link rel="import" href="shuvayatra-favourite-section.html">
<link rel="import" href="shuvayatra-html-placeholder.html">

<dom-module id="shuvayatra-text-detail">
<template>
    <style is="custom-style">
        :host{
            display: block;
            background: #fff;
        }

        h3 {
            margin: 0 0 10px;
            font-size: 18px;
            line-height: 26px;
            font-weight: normal;
        }
    </style>

    <h3>{{ post.title }}</h3>

    <shuvayatra-favourite-section id="favSection" category="{{ post.category }}" date="{{ post.updated_at }}" likes="{{ post.like_count }}" shares="{{ post.share_count }}"></shuvayatra-favourite-section>

    <shuvayatra-html-placeholder html="{{ post.description }}"></shuvayatra-html-placeholder>

</template>
<script>
	Polymer({
        is: 'shuvayatra-text-detail',
        behaviors: [PostBehavior],
        
        properties: {

        },
    });
</script>
</dom-module>
