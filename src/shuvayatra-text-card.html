<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">


<dom-module id="shuvayatra-text-card">
<template>
    <style>
        :host {
        }

        iron-image {
            max-width: 100%;
            height: 200px;
            width: 100%;
            background-color: lightgray;
        }

        paper-card{
            width:100%;
            margin-bottom: 10px;
        }

        paper-fab {
            --iron-icon-fill-color: #00bbd3;
            background: #fff;
        }

        .mytitle__wrap {
            padding: 10px;
            overflow: hidden;

        }

        .mytitle__wrap:hover{
            cursor: pointer;
        }


        .mytitle__wrap label:nth-of-type(1){
            font-size: 14px;
            color: #000;
            display: block;
            clear: both;
            margin-bottom: 5px;
        }

        .mytitle__wrap label:nth-of-type(2){
            float: left;
        }

        .mytitle__wrap label:nth-of-type(3){
            float: right;
        }

        .mytitle__wrap label{
            font-size: 12px;
            display: inline-block;
            color: #868686;
            cursor: pointer;
        }
    </style>

    <a href="{{ _generateUrl(post) }}">
    <paper-card elevation="2" animated="true">
        <paper-ripple></paper-ripple>
        <iron-image placeholder="../images/image-default.png" preload src="{{ post.featured_image }}" fade="true" sizing="cover"></iron-image>
        <div class="mytitle__wrap">
            <label>{{ post.title }}</label>
            <label>{{ post.category }}</label>
            <label>{{ _getRelativeTime(post.created_at) }}</label>
        </div>
    </paper-card>
    </a>
</template>
<script>
    Polymer({
        is: 'shuvayatra-text-card',
        behaviors: [PostBehavior],

        properties: {
        },

    });
</script>
</dom-module>
