<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">

<link rel="import" href="behaviors/post-behavior.html">

<dom-module id="shuvayatra-favourite-section">
<template>
    <style is="custom-style">
        :host{
            display: block;
        }

        iron-icon {
            color: #00BBD5;
            height: 14px;
            width: 14px;
        }

        label, span {
            font-size: 13px;
            color: #717171;
        }

        .span-block {
            display: block;
        }

        .span-block span {
            display: inline-block;
            margin-right: 25px;
        }

        .span-block span:last-child {
            margin-right: 0;
        }
    </style>

    <label>{{post.category}}</label> - <label>{{_getRelativeTime(post.updated_at)}}</label>

    <div class="span-block">
        <span><iron-icon icon="favorite"></iron-icon> {{_getFormattedLikeCount(post.like_count)}}</span>
        <span><iron-icon icon="social:share"></iron-icon> {{_getFormattedShareCount(post.share_count)}}</span>
    </div>

</template>
<script>
	Polymer({
        is: 'shuvayatra-favourite-section',
        behaviors: [PostBehavior],
        
        properties: {
        },

    });
</script>
</dom-module>
