<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-youtube/google-youtube.html">

<link rel="import" href="behaviors/post-behavior.html">
<link rel="import" href="shuvayatra-favourite-section.html">
<link rel="import" href="shuvayatra-html-placeholder.html">

<dom-module id="shuvayatra-video-detail">
<template>
    <style is="custom-style">
        :host{
            display: block;
            background: #fff;
        }

        h3 {
            max-width: 700px;
            margin: 15px auto 10px auto;
            font-size: 18px;
            padding: 0 15px;
            line-height: 26px;
            font-weight: normal;
        }

        shuvayatra-favourite-section,
        shuvayatra-html-placeholder {
            padding: 0 15px;
        }

        .similar-type {
            box-shadow: 765px 0 0 0 #ededed,-765px 0 0 0 #ededed;
            background: #ededed;
            padding: 20px 0;
        }

        .similar-type p {
            font-size: 16px;
            color: #636363;
            margin: 0 0 10px;
        }

    </style>

    <div style="background: lightgray;">
        <google-youtube id="video"
          video-id="{{ _getVideoId(post.data.media_url) }}"
          fluid
          autoplay="0">
        </google-youtube>
    </div>

    <h3>{{ post.title }}</h3>

    <shuvayatra-favourite-section id="favSection" category="{{ post.category }}" date="{{ post.updated_at }}" likes="{{ post.like_count }}"></shuvayatra-favourite-section>
    <shuvayatra-html-placeholder html="{{ post.description }}"></shuvayatra-html-placeholder>

    <div class="similar-type" hidden$="{{ _hasSimilar(post) }}">
        <p>मिल्दोजुल्दो भिडियोहरु </p>

        <template is="dom-repeat" items="{{ post.similar }}" filter="isVideo" observe="type">
            <div>
                <shuvayatra-video-card post="{{ item }}"></shuvayatra-video-card>
            </div>
        </template>
    </div>

</template>
<script>
	Polymer({
        is: 'shuvayatra-video-detail',
        behaviors: [PostBehavior],

        properties: {

        },

        _stopPlayback: function() {
            this.$.video.pause();
        },

        _getVideoId: function(url){
            var ID = '';
            if(url){
                url = url.replace(/(>|<)/gi,'').split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
                if(url[2] !== undefined) {
                    ID = url[2].split(/[^0-9a-z_\-]/i);
                    ID = ID[0];
                } else {
                    ID = url;
                }
            }
            return ID;
        },

        isVideo: function(item) {
            return item.type === "video";
        }

    });
</script>
</dom-module>
