<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="behaviors/category-behavior.html">

<dom-module id="shuvayatra-destination-card">
<template>
    <style is="custom-style">

        paper-ripple + div {
            width: 100%;
        }
        iron-image{
            width: 100%;
            height: 194px;
            display: block;
        }

        paper-card {
            width:100%;
            position: relative;
            display: block;
        }

        paper-card label {
            position: absolute;
            bottom: 40px;
            left: 20px;
            color: #fff;
            font-size: 26px;
            line-height: 32px;
        }

    </style>

    <a href="{{ _generateUrl(category) }}">
    <paper-card elevation="0">
        <paper-ripple></paper-ripple>
        <div>
            <iron-image placeholder="../images/image-default.png" preload src="{{ category.featured_image }}" fade="true" sizing="cover"></iron-image>
            <label>{{ category.title }}</label>
        </div>
    </paper-card>
    </a>
</template>
<script>
    Polymer({
        is: 'shuvayatra-destination-card',
        behaviors: [CategoryBehavior],
        
        properties: {
        }
    });
</script>
</dom-module>
