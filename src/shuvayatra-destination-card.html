<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="behaviors/category-behavior.html">

<dom-module id="shuvayatra-destination-card">
<template>
    <style is="custom-style">
        iron-image{
            width: 350px;
            height: 175px;
        }

        paper-card {
            width:100%;
            margin-bottom: 10px;
            display: flex;
        }

    </style>

    <paper-card elevation="2">
        <paper-ripple></paper-ripple>
        <div>
            <iron-image placeholder="../images/image-default.png" preload src="{{category.featured_image}}" fade="true" sizing="cover"></iron-image>
            <label>{{category.title}}</label>
        </div>
    </paper-card>
</template>
<script>
    Polymer({
        is: 'shuvayatra-destination-card',
        behaviors: [CategoryBehavior],
        
        properties: {
        }
    });
</script>
</dom-module>
