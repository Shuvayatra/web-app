<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="behaviors/post-behavior.html">
<link rel="import" href="shuvayatra-favourite-section.html">
<link rel="import" href="shuvayatra-html-placeholder.html">

<dom-module id="shuvayatra-audio-detail">
<template>
    <style is="custom-style">
        :host{
            display: block;
        }

        .similar-type {
            box-shadow: 765px 0 0 0 #ededed,-765px 0 0 0 #ededed;
            background: #ededed;
            padding: 20px 0;
        }

        .similar-type p {
            font-size: 16px;
            color: #636363;
            margin: 0 0 10px;
        }

        .audio-detail-inner-block {
            background-color: #fff;
            padding: 20px;
        }
    </style>

    <div class="audio-detail-inner-block">
        <shuvayatra-favourite-section id="favSection" category="{{ post.category }}" date="{{ post.updated_at }}" likes="{{ post.like_count }}"></shuvayatra-favourite-section>
        <shuvayatra-html-placeholder html="{{ post.description }}"></shuvayatra-html-placeholder>
    </div>

    <div class="similar-type" hidden$="{{ _hasSimilar(post) }}">
        <p>मिल्दोजुल्दो अडियोहरु </p>

        <template is="dom-repeat" items="{{ post.similar }}" filter="isAudio" observe="type">
            <div>
                <shuvayatra-audio-card post="{{ item }}"></shuvayatra-audio-card>
            </div>
        </template>
    </div>

</template>
<script>
	Polymer({
        is: 'shuvayatra-audio-detail',
        behaviors: [PostBehavior],
        
        properties: {

        },

        ready: function(){
        },

        isAudio: function(item) {
            return item.type == 'audio';
        }
    });
</script>
</dom-module>
