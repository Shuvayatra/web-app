<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="shuvayatra-header.html">
<link rel="import" href="shuvayatra-audio-card.html">
<link rel="import" href="shuvayatra-video-card.html">
<link rel="import" href="shuvayatra-text-card.html">

<dom-module id="shuvayatra-profile">

<template>
    <style>
        :host {
            display: block;
        }

        iron-pages{
            padding: 10px;
        }

        paper-tabs{
            background-color: #00BBD5;
            color: #fff;
        }
    </style>

    <shuvayatra-header main></shuvayatra-header>

    <div class="content">
        <paper-tabs selected="{{selected}}">
            <paper-tab>सुचना</paper-tab>
            <paper-tab>मलाई मनपर्न</paper-tab>
        </paper-tabs>

        <iron-pages role="main" selected="[[selected]]">
            <div>
                Notifications will be shown here...
            </div>
            <div>
                <app-localstorage-document key="favorite-data" data="{{favoriteData}}"></app-localstorage-document>

                <template id="list" is="dom-repeat" items="{{favoriteData}}">
                <div>
                    <template is="dom-if" if="{{_checkIfTypeAudio(item.type)}}">
                        <shuvayatra-audio-card class="post-card" post="{{item}}"></shuvayatra-audio-card>
                    </template>

                    <template is="dom-if" if="{{_checkIfTypeVideo(item.type)}}">
                        <shuvayatra-video-card class="post-card" post="{{item}}"></shuvayatra-video-card>
                    </template>
                    
                    <template is="dom-if" if="{{_checkIfTypeText(item.type)}}">
                        <shuvayatra-text-card class="post-card" post="{{item}}"></shuvayatra-text-card>
                    </template>
                </div>
                </template>
            </div>
        </iron-pages>
    </div>

</template>

<script>

    Polymer({
        is: 'shuvayatra-profile',

        properties:{
            favoriteData:{
                type: Array,
                value: []
            }
        },

        ready: function(){
            this.selected = 1;
        },

        _checkIfTypeAudio: function(type){
            return (type === "audio");
        },

        _checkIfTypeVideo: function(type){
            return (type === "video");
        },

        _checkIfTypeText: function(type){
            return (type === "text");
        },
    });

</script>

</dom-module>
